		<h1><strong><center>计算器</center></strong></h1>
		<table>
			<input class="kuang" id="change" type="text" value="" >

			<input style="background-color:#4BF3A7;box-shadow:4px 4px 4px #888888;height: 50px;width: 254px;border-radius:15px;" id="tuige" type="button" value="<-" onclick="tuige()">
			<tr>
				<td><input class="btn1" type="button" value="1" onclick="number(this)"></td>
				<td><input class="btn1" type="button" value="2" onclick="number(this)"></td>
				<td><input class="btn1" type="button" value="3" onclick="number(this)"></td>
				<td><input class="btn1" type="button" value="C" id="qingchu" onclick="qingchu()"></td>
			</tr>

			<tr>
				<td><input class="btn1" type="button" value="4" onclick="number(this)"></td>
				<td><input class="btn1" type="button" value="5" onclick="number(this)"></td>
				<td><input class="btn1" type="button" value="6" onclick="number(this)"></td>
				<td><input class="btn1" type="button" value="=" onclick="result()"></td>
			</tr>
			
			<tr>
				<td><input class="btn1" type="button" value="7" onclick="number(this)"></td>
				<td><input class="btn1" type="button" value="8" onclick="number(this)"></td>
				<td><input class="btn1" type="button" value="9" onclick="number(this)"></td>
				<td><input class="btn1" type="button" value="0" onclick="number(this)"></td>
			</tr>

			<tr>
				<td><input class="btn1" type="button" value="+" onclick="jisuan(this)"></td>
				<td><input class="btn1" type="button" value="-" onclick="jisuan(this)"></td>
				<td><input class="btn1" type="button" value="*" onclick="jisuan(this)"></td>
				<td><input class="btn1" type="button" value="/" onclick="jisuan(this)"></td>
			</tr>

		</table>

	<script >
		var num1;
		function number(num){
			var kuang=document.getElementById("change");
			kuang.value+=num.value;
			num1=kuang.value;
		}

		
		function tuige(){
			var kuang=document.getElementById("change");
			kuang.value=kuang.value.substring(0,kuang.value.length-1);
		}

		
		function qingchu(){
			var kuang=document.getElementById("change");
		 	kuang.value="";
		}


		function jisuan(fuhao){
			var kuang=document.getElementById("change");
			fuhao1=fuhao.value;
			kuang.value+=fuhao1;
		}

		function result(){
			var kuang=document.getElementById("change");
			var result;
			alert(num1);
			// alert(fuhao1);
			if (fuhao1="+")
			 {
			 	result=parseFloat(num1);
			 }

			 else if (fuhao1="-")
			 {
			 	result=num1-num1;
			 }

			 else if (fuhao1="*")
			 {
			 	result=num1*num1;
			 }

			 else if (fuhao1="/")
			 {
			 	result=num1/num1;
			 }

			 kuang.value=result;
		}

		

		</script>
