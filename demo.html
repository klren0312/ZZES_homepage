<html>
<head>

<style type="text/css">

</head>
<body>

    <p>test text.</p>
	<p>test text.</p>
	<p>test text.</p>
	<p>test text.</p>

	</div>
	<div class="box box-1">

	$('.box-ht').drag();
</script>
</body>
</html>
